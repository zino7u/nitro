<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Gift Code Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .gift-codes {
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            max-height: 500px;
        }
        .menu {
            width: 35%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            position: sticky;
            top: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Discord Gift Code Checker</h1>
    <div class="container">
        <div class="gift-codes" id="giftCodes"></div>
        <div class="menu">
            <h2>Founded Gifts</h2>
            <ul id="foundedGiftsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
